    <script>
        var mainimg=document.getElementById("pic");
        var images=["img/img1.jpg","img/img2.jpg","img/img3.png","img/img4.jpg"];
        var num=0;

        function next()
        {
            num++;
            if(num>=images.length)
            {
            num=0;
            mainimg.src=images[num]
            }
            else{
                mainimg.src=images[num];
            }
        }

        function back()
        {
            num--;
            if(num<0)
            {
                num=images.length-1;
                mainimg.src=images[num];
            }
            else{
                mainimg.src=images[num];
            }
        }
    </script>
